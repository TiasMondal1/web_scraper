# Prometheus configuration for monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # FastAPI Application Metrics
  - job_name: 'fastapi'
    static_configs:
      - targets: ['web:8000']
    metrics_path: '/metrics'
  
  # Celery Worker Metrics
  - job_name: 'celery'
    static_configs:
      - targets: ['celery_worker:9090']
  
  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
  
  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
  
  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

# Alerting rules
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
